<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/MyStyle.css" rel="stylesheet">
</head>

<body>

  <!-- Start your project here-->
  <div style="height: 100vh">
    <div class="flex-center flex-column">

      <h1 class="text-hide animated fadeIn mb-4"
        style="background-image: url('https://mdbootstrap.com/img/logo/mdb-transparent-250px.png'); width: 250px; height: 90px;">
        MDBootstrap</h1>
      <h5 class="animated fadeIn mb-3">Thank you for using our product. We're glad you're with us.</h5>

      <p class="animated fadeIn text-muted">MOHAMMAD</p>
      <button class="btn btn-elegant">test</button>
      <button type="button" class="btn btn-default">Default</button>
    </div>
  </div>
  <!-- Start your project here-->

  <!-- Material form contact -->
  <div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
      <strong>Contact us</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

      <!-- Form -->
      <form class="text-center" style="color: #757575;" action="#!">

        <!-- Name -->
        <div class="md-form mt-3">
          <input type="text" id="materialContactFormName" class="form-control">
          <label for="materialContactFormName">Name</label>
        </div>

        <!-- E-mail -->
        <div class="md-form">
          <input type="email" id="materialContactFormEmail" class="form-control">
          <label for="materialContactFormEmail">E-mail</label>
        </div>

        <!-- Subject -->
        <span>Subject</span>
        <select class="mdb-select">
          <option value="" disabled>Choose option</option>
          <option value="1" selected>Feedback</option>
          <option value="2">Report a bug</option>
          <option value="3">Feature request</option>
          <option value="4">Feature request</option>
        </select>

        <!--Message-->
        <div class="md-form">
          <textarea id="materialContactFormMessage" class="form-control md-textarea" rows="3"></textarea>
          <label for="materialContactFormMessage">Message</label>
        </div>

        <!-- Copy -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="materialContactFormCopy">
          <label class="form-check-label" for="materialContactFormCopy">Send me a copy of this message</label>
        </div>

        <!-- Send button -->
        <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Send</button>

      </form>
      <!-- Form -->

    </div>

  </div>
  <!-- Material form contact -->
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
